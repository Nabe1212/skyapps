<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-extrabold text-blue-600 hover:text-blue-700">SkyApps</a>
      <div class="space-x-6 text-base font-semibold tracking-wide">
        <a href="index.html" class="text-gray-700 hover:text-blue-600 hover:underline">Home</a>
        <a href="browse.html" class="text-gray-700 hover:text-blue-600 hover:underline">Browse</a>
        <a href="about.html" class="text-gray-700 hover:text-blue-600 hover:underline">About</a>
        <a href="contact.html" class="text-gray-700 hover:text-blue-600 hover:underline">Contact</a>

  <main class="flex items-center justify-center min-h-[70vh] px-4 py-16">
    <form class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg space-y-6">
      <h1 class="text-3xl font-bold text-gray-800 text-center">Login to SkyApps</h1>

      <div>
        <label for="email" class="block font-medium mb-1 text-gray-700">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>

      <div>
        <label for="password" class="block font-medium mb-1 text-gray-700">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 active:scale-95 transition">
        Login
      </button>

      <p class="text-sm text-gray-500 text-center">
        Donâ€™t have an account? <a href="#" class="text-blue-600 underline">Sign up</a>

    </form>
  </main>
