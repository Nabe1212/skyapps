<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header>

  <main id="app-list">
    <!-- Featured apps will load here -->
  </main>

  <footer>
    <p>¬© 2025 SkyApps. All rights reserved.</p>

  <script>
    const apps = [
      { name: "Featured Game", icon: "assets/app-icons/game1.png", version: "1.2", size: "88MB", apk: "#" },
      { name: "Top Tool", icon: "assets/app-icons/tool1.png", version: "2.0", size: "15MB", apk: "#" }

    const appList = document.getElementById("app-list");
    apps.forEach(app => {
      appList.innerHTML += `
        <div class="app-card">
          <img src="${app.icon}" alt="${app.name}">
          <h3>${app.name}</h3>
          <p>Version: ${app.version} | Size: ${app.size}</p>
          <a href="${app.apk}">‚¨áÔ∏è Download</a>
        </div>
      `;
    });
  </script>
</body>
