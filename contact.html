<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact Us - SkyApps</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

</head>

<body class="bg-blue-50 text-gray-800">

  <!-- Navbar -->

  <nav class="bg-blue-700 text-white p-4">

    <div class="max-w-7xl mx-auto flex justify-between items-center">

      <div class="text-2xl font-bold">SkyApps</div>

      <ul class="flex space-x-4 text-sm">

        <li><a href="index.html" class="hover:underline">Home</a></li>

        <li><a href="browse.html" class="hover:underline">Browse</a></li>

        <li><a href="about.html" class="hover:underline">About</a></li>

        <li><a href="contact.html" class="underline">Contact</a></li>

        <li><a href="login.html" class="hover:underline">Login</a></li>

      </ul>

    </div>

  </nav>

  <main class="max-w-md mx-auto px-6 py-12 bg-white rounded-lg shadow-md mt-10">

    <h1 class="text-3xl font-bold mb-6 text-blue-900 text-center">Contact Us</h1>

    <form class="space-y-4" action="#" method="POST">

      <div>

        <label for="name" class="block mb-1 font-semibold">Name</label>

        <input type="text" id="name" name="name" required class="w-full border border-blue-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      </div>

      <div>

        <label for="email" class="block mb-1 font-semibold">Email</label>

        <input type="email" id="email" name="email" required class="w-full border border-blue-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      </div>

      <div>

        <label for="message" class="block mb-1 font-semibold">Message</label>

        <textarea id="message" name="message" rows="4" required class="w-full border border-blue-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700">Send Message</button>

    </form>

  </main>

  <!-- Footer -->

  <footer class="bg-blue-700 text-white py-4 text-center mt-16">

    <p>&copy; 2025 SkyApps. All rights reserved.</p>

  </footer>

</body>

</html>
<!-- partial -->
