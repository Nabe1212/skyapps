  <main class="max-w-3xl mx-auto px-6 py-16">
    <h1 class="text-4xl font-extrabold
<h1 class="text-4xl font-extrabold mb-6 text-gray-800">Contact Us</h1>
    <p class="text-gray-700 mb-8">
      Have questions or suggestions? Weâ€™d love to hear from you! Fill out the form below or email us directly at 
      <a href="mailto:support@skyapps.com" class="text-blue-600 underline">support@skyapps.com</a>.
    </p>

    <form class="space-y-6 bg-white p-8 rounded-2xl shadow-lg">
      <div>
        <label for="name" class="block font-semibold mb-1 text-gray-800">Your Name</label>
        <input id="name" type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>
      <div>
        <label for="email" class="block font-semibold mb-1 text-gray-800">Your Email</label>
        <input id="email" type="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>
      <div>
        <label for="message" class="block font-semibold mb-1 text-gray-800">Message</label>
        <textarea id="message" rows="5" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 active:scale-95 transition">Send Message</button>
    </form>
  </main>

  <footer class="bg-white border-t text-center text-sm text-gray-500 py-8 mt-16 select-none">
